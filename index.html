  <header>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">
          Pantry Recipes
        </p>
        <p class="subtitle">
          Put those ingredients to use!
        </p>
      </div>
    </section>
  </header>


  <div class="columns">
    <section class="column is-narrow">
      <div class="field">
        <label class="label ingredient">Ingredient</label>
        <div class="control ingredientInput">
          <input class="input" type="text" placeholder="Enter your ingredient" id="ingField">
        </div>
      </div>

      <div class="field">
        <label class="label restriction">Subject</label>
        <div class="control">
          <div class="select">
            <select id='dietR'>
              <option value="null">Dietary Restrictions</option>
              <option value="low-sugar">Low Sugar</option>
              <option value="paleo">Paleo</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="pescatarian">Pescatarian</option>
            </select>
          </div>
        </div>
      </div>

      <section class="checkboxsec">
        <label class="selector" id="checkbox">Allergies</label>
        <br>
        <label class="checkbox" id="checkbox">
          <input type="checkbox" id="checkbox" value="dairy-free">
          Milk
        </label>

        <label class="checkbox">
          <input type="checkbox" value="egg-free">
          Eggs
        </label>

        <label class="checkbox">
          <input type="checkbox" value="peanut-free">
          Peanuts
        </label>

        <label class="checkbox">
          <input type="checkbox" value="soy-free">
          Soy
        </label>
        <br>

        <label class="checkbox">
          <input type="checkbox" value="wheat-free">
          Wheat
        </label>

        <label class="checkbox">
          <input type="checkbox" value="tree-nut-free">
          Tree Nuts
        </label>

        <label class="checkbox">
          <input type="checkbox" value="shellfish-free">
          Shellfish
        </label>

        <label class="checkbox">
          <input type="checkbox" value="sesame-free">
          Sesame
        </label>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
            <button class="button is-link" onclick=ClearFields()>Clear</button>
          </div>
        </div>
      </section>
    </section>
    <div class="column">

      <div class="container backgroundImage">
        <h3 class="resultsh"></h3>
        <div class="tile is-ancestor is-vertical" id="ancestor">
          
          </div>

        </div>

      </div>

    </div>
